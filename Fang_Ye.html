<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Fang_Ye.css" />

  <body>
    <h3>1. Table</h3>
    <div class="table">
      <button id="btn1">Add a table</button>
      <div id="table"></div>
    </div>

    <h3>2. Unordered list</h3>
    <div class="unordered">
      <ul id="unl"></ul>
      <button id="btn2">Load unordered list</button>
    </div>

    <h3>3. Ordered list</h3>
    <div class="ordered">
      <ol id="ol"></ol>
      <button id="btn3">Load ordered list</button>
    </div>

    <h3>4. Dropdown list</h3>
    
    <div id="dropdown">
      <button id="btn4">Load city list</button>
    </div>
    <select id="select" class="city"></select>

    <script src="Fang_Ye_Assignment3.js"></script>
